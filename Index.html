<!DOCTYPE html>
<html>
<head lang="de">
	<meta charset="UTF-8">
	<title>Walltaker for Wallpaper Engine</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="api.js" ></script>
	<script type="text/javascript" src="script.js" ></script>
	<style id="dynCSS"></style>
</head>

<body>
	<div id="rtop-left" class="area">
		<div id="top-left" class="content">
		</div>
	</div>
	<div id="rtop-center" class="area">
		<div id="top-center" class="content">
		</div>
	</div>
	<div id="rtop-right" class="area">
		<div id="top-right" class="content">
		</div>
	</div>
	<div id="rcenter-center" class="area">
		<div id="center-center" class="content">
			<p id="centerMessage" class="text">Looks like there is no Link set yet <br> Got to the wallpaper settings
				and put your link-number into the first box</p>
		</div>
	</div>
	<div id="rbottom-left" class="area">
		<div id="bottom-left" class="content">
		</div>
	</div>
	<div id="rbottom-center" class="area">
		<div id="bottom-center" class="content">
		</div>
	</div>
	<div id="rbottom-right" class="area">
		<div id="bottom-right" class="content">
		</div>
	</div>

	<div id="canvas">
		<img id="bImg" class="bImg" style="visibility: hidden;" />
		<video id="bVid" class="bImg" style="visibility: hidden;" autoplay>Video error </video>
	</div>

</body>

</html>
